name: imct_flutter
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  carousel_slider: ^5.0.0   # Para el carrusel de imágenes
  dio: ^5.4.0                      # Cliente HTTP avanzado
  shared_preferences: ^2.5.3 # Almacenamiento local simple
  logger: ^2.6.2                  # Para logging avanzado
  flutter_svg: ^2.0.9

  # Paquetes adicionales
  cupertino_icons: ^1.0.8          # Íconos estilo iOS
  http: ^1.1.0                     # Para peticiones HTTP al backend
  flutter_dotenv: ^5.0.2           # Para cargar variables desde .env

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  # Aquí declaras tus imágenes, íconos, GIFs, etc.
  assets:
    - assets/logo.gif
    - assets/icons/
